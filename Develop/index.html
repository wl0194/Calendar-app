<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="input-group" id="hour-9">
            <div class="input-group-text time-block">09:00 AM</div>
            <textarea class="col-md-10 text"></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-10">
            <div class="input-group-text time-block">10:00 AM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-11 ">
            <div class="input-group-text time-block ">11:00 AM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-12 ">
            <div class="input-group-text time-block ">12:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-1 ">
            <div class="input-group-text time-block ">01:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-2 ">
            <div class="input-group-text time-block ">02:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-3 ">
            <div class="input-group-text time-block ">03:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-4 ">
            <div class="input-group-text time-block ">04:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>
        <div class="input-group" id="hour-5 ">
            <div class="input-group-text time-block ">05:00 PM</div>
            <textarea class="col-md-10 text "></textarea>
            <button class="saveBtn" type="submit" value="save">Save</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
    <script src="script.js "></script>

</html>
